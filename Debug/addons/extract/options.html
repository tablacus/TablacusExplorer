<div class="panel" style="display: block;">
  <input type="text" id="Path" style="width: 100%">
  <table>
    <tr>
      <td>
        <input type="button" value="Browse..." onclick="RefX('Path', false, this)">
      </td>
      <td>
        <input type="button" value="Default" title="" onclick="SetExtract(this)">
      </td>
      <td>
        <input type="button" value="Portable" onclick="PortableX('Path')">
      </td>
      <td>
        <input type="button" value="7-Zip" title="7-Zip\7zG.exe x %src% -o%dest%" onclick="SetExe(this)">
      </td>
      <td>
        <input type="button" value="Lhaz" title="Lhaz\Lhaz.exe /e /d%dest% %src%" onclick="SetExe(this)">
      </td>
    </tr>
  </table>
</div>
<input type="button" id="_7zip" value="Get 7-Zip" title="http://www.7-zip.org/" onclick="wsh.Run(this.title)">
<input type="button" id="_lhaz" value="Get Lhaz" title="http://chitora.com/lhaz.html" onclick="wsh.Run(this.title)">
